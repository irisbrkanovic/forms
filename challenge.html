<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="challenge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="" method="GET">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li class="inputs">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" name="username" required>
                    </li>
                    <li class="inputs">
                        <label for="useremail">Your Email</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </li>
                    <li class="inputs">
                        <label for="usernumber">Your Phone Number</label>
                        <input type="tel" id="usernumber" name="usernumber" required>
                    </li>
                </ul>
            </section>
            <section>
                <div class="inputs">                
                    <label for="usermessage">Your Message</label>
                    <textarea name="usermessage" id="usermessage" rows="5" required></textarea>
                </div>
            </section>
            <section>
                <div class="inputs">
                    <label for="finding-us">How did you find us?</label>
                    <select name="finding-us" id="finding-us" required>
                        <option value="web">Web search</option>
                        <option value="word">Word of Mouth</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul class="inputs">
                    <li class="control-inline">
                        <input type="radio" id="call" name="reply" value="call" required>
                        <label for="call">Call me</label>                    
                    </li>
                    <li class="control-inline">
                        <input type="radio" id="sendemail" name="reply" value="email" required>
                        <label for="sendemail">Send me an email</label>  
                    </li>
                    <li class="control-inline">
                        <input type="radio" id="dontreply" name="reply" value="dont-reply" required>
                        <label for="dontreply">Don't reply</label>  
                    </li>
                </ul>
            </section>
            <section>
                <div class="control-inline inputs">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Accept Terms</label>
                </div>
            </section>
            <section>
                <div class="buttons">
                    <button type="reset">Clear</button>                    
                    <button type="submit" id="submit">Submit</button>
                </div>

            </section>
        </form>
    </main>
</body>
</html>
